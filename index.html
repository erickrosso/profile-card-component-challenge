<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container">

    <div class="perfil">
      <img class="foto" src="images/image-victor.jpg">
      <p class="name">Victor Crest</p>
      <p class="idade">26</p>
      <p class="local">London</p>
    </div>

    <section class="dados">
      <ul class="list follow">
        <li class="top">80K</li>
        <li class="bt">Followers</li>
      </ul>

     <ul class="list like">
        <li class="top">803K</li>
        <li class="bt">Likes</li>
      </ul>

      <ul class="list photo">
        <li class="top">1.4K</li>
        <li class="bt">Photos</li>
      </ul>
    </section>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/erickrosso/profile-card-component-challenge.git">Erick de Rosso</a>.
  </div>
</body>
</html>
